<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Back Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="correct-count">Correct: 0</div>
        <div id="incorrect-count">Incorrect: 0</div>
        <p id="char-display"></p>
        <h1 id="window-title"></h1>
        <button onclick="checkMatch(true)">Yes</button>
        <button onclick="checkMatch(false)">No</button>
        <p id="result-display"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
